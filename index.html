<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
<style>
.circle {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  animation-iteration-count:infinite;
  animation-duration: 1s;
  margin: 20px;
  float: left;
}
.circle-1 { 
    animation-delay: 0.1s; 
    background-color: #ff0000;
}
.circle-2 { 
    animation-delay: 0.15s; 
    background-color: #ff7f00;
}
.circle-3 { 
    animation-delay: 0.2s; 
    background-color: #ffff00;
}
.circle-4 { 
    animation-delay: 0.25s; 
    background-color: #00ff00;
}
.circle-5 { 
    animation-delay: 0.3s; 
    background-color: #0000ff;
}
.circle-6 { 
    animation-delay: 0.35s; 
    background-color: #4b0082;
}

</style>
</head>
<body>

<div class="circle circle-1 animated bounce"></div>
<div class="circle circle-2 animated bounce"></div>
<div class="circle circle-3 animated bounce"></div>
<div class="circle circle-4 animated bounce"></div>
<div class="circle circle-5 animated bounce"></div>
<div class="circle circle-6 animated bounce"></div>

</body>
</html>
